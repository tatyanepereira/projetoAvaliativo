<!DOCTYPE html>
<html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Página inicial</a>
        </nav>
    </header>
    <h1>Contato</h1>

    <form action="" method="GET">
        <!-- Input de Nome -->
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" maxlength="80" required="">
        <br><br>
        <!-- Input de Email -->
        <label for="email">Digite um email válido:</label><br>
        <input type="email" name="email" id="email" required="">
        <br> <br>
        <!-- Seletor de assunto -->
        <label for="assunto">Assunto:</label> <br>
        <select name="assunto" id="assunto" required="">
            <option value="" disabled="" selected="">Selecione um assunto</option>
            <option value="">Reclamações</option>
            <option value="">Sugestões</option>
            <option value="">Elogios</option>
            <option value="">Dúvidas</option>
            <option value="">Outros</option>
        </select>
        <br> <br>
        <!-- Área de escrita  -->
        <textarea cols="30" rows="3" placeholder="Digite sua mensagem." required=""></textarea> <br><br>
                
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

        <br> <br> <br> <br> <br>
    </form>

        <div class="container">

</body>
</html>
